backend:
  name: git-gateway
  branch: main   # endre hvis repoet ditt heter noe annet enn main

media_folder: "static/uploads"
public_folder: "/uploads"

local_backend: true

site_url: "https://gnavisa.no"

collections:
  - name: "saker"
    label: "Saker"
    label_singular: "Sak"
    editor:
      preview: false
    files:
      - file: "data/articles.json"
        label: "Artikler"
        name: "artikler"
        fields:
          - label: "Saker"
            name: "articles"
            widget: "list"
            summary: "{{fields.date}} – {{fields.category}} – {{fields.title}}"
            fields:
              - { label: "Tittel", name: "title", widget: "string" }
              - { label: "Slug (unik ID)", name: "id", widget: "string", hint: "f.eks ny-kontrakt-industribedrift" }
              - { label: "Dato", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - { label: "Kategori", name: "category", widget: "select", options: ["INDUSTRI", "EIENDOM", "GRÜNDER", "OFFENTLIG"] }
              - { label: "Sted", name: "location", widget: "string", required: false }
              - { label: "Ingress / kort tekst", name: "summary", widget: "text" }
              - { label: "Brødtekst", name: "body", widget: "text" }
              - { label: "Bilde", name: "image", widget: "image", required: false }
